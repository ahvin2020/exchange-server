[[define "user_login"]]
<div class="panel panel-default" ng-controller="UserLoginCtrl">
	<div class="panel-body">
		<form class="form-horizontal" name="loginForm" method="post" action="/login" data-parsley-validate>
			<fieldset>
				<legend>Log In</legend>
				
				<!-- flash -->
				[[template "flash" .]]
				
				<div class="form-group">
					<label class="col-md-4 control-label" for="username">Username:</label>
					<div class="col-md-6">
						<input id="username" name="username" type="text" ng-model="user.Username" placeholder="Username" class="form-control input-md" required data-parsley-required-message="Please enter your username" data-parsley-trigger="change">
					</div>
		        </div>
		        <div class="form-group">
					<label class="col-md-4 control-label" for="password">Password</label>
					<div class="col-md-6">
						<input id="password" name="password" type="password" ng-model="user.Password" placeholder="Password" class="form-control input-md" required data-parsley-required-message="Please enter your password" data-parsley-trigger="change">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						 <a ng-href="/forgot-password">Forgot password?</a>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4 col-md-offset-4">
						<button id="signin" name="signin" class="btn btn-primary">Log In</button>
					</div>
				</div>
			</fieldset>
		</form>
		
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				Don't have an account? <a ng-href="/signup">Sign up here</a>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	// fill in form value if previously submitted
	app.value('user', {
	    Username: [[.username]]
	});
</script>
<script src="/public/js/Users/user_login.js"></script>
[[end]]
