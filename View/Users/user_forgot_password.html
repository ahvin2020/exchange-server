[[define "user_forgot_password"]]
<div class="panel panel-default">
	<div class="panel-body">
		<form class="form-horizontal" name="userForgotPasswordForm" method="post" action="/forgot-password" data-parsley-validate>
			<fieldset>
				<!-- flash -->
				[[template "flash" .]]
				
				<div class="form-group">
					<div class="col-md-5 center-block text-center">
						Enter the email address associated with your account, and we'll email you a link to reset your password.
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-5 center-block">
						<input id="email" name="email" type="email" ng-model="user.Email" placeholder="Email" class="form-control input-md" required data-parsley-required-message="Please enter your email" data-parsley-trigger="change">
					</div>
		        </div>
				<div class="form-group">
					<div class="col-md-5 center-block text-center">
						<button id="signin" name="signin" class="btn btn-primary">Send Reset Link</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
[[end]]
