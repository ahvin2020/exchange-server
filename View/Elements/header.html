[[define "header"]]
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="/">Exchange</a>
		</div>
		<div class="navbar-collapse collapse">
			[[if .UserHeader]]
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">[[.UserHeader.Username]] <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="/settings/profile">Edit Profile</a></li>
						<li><a href="/settings/password">Change Password</a></li>
			            <li role="separator" class="divider"></li>
			            <li><a href="/logout">Logout</a></li>
					</ul>
				</li>
			</ul>
			[[else]]
			<ul class="nav navbar-nav navbar-right">
				<li {{if .IsSignIn }}class="active"{{end}}><a href="/login">Login</a></li>
				<li {{if .IsSignUp }}class="active"{{end}}><a href="/signup">Sign Up</a></li>
			</ul>
			[[end]]		
		</div>
	</div>
</div>
	
[[end]]
